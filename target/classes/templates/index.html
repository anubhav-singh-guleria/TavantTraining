<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Auto-complete example JQuery</title>
<link rel="stylesheet">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script th:inline="javascript">
    var real_data = /*[[${names}]]*/'noValue';
    $(document).ready(function() {
        $(".nameInput").autocomplete({
            minLength : 1,
            source : real_data,
            autoFocus:true,
            
        })
    });
</script>
</head>
<body>
<header class="header">
        <img src="logocps.png " width="10%">
    </header>
<main>

	    <!-- saving address.....
	    <form action="saveaddr">
			<input type="text" name="addr"><br>
			<input type="submit"><br>
		</form> -->
		<hr>
        <h4 style="color:blue">Add Address</h4>
        <div style="width:100%;padding: 5px;overflow:hidden;">
        <form action="saveaddr">
        <div align="right" style="width:60%;float:left;padding-top: 2px;padding-bottom:2px;">
        <input type="text" name="addr"  placeholder="Enter address to add" style="width:400px;height:25px;border-radius: 20px">
        </div>
        <div style="width:40%;float:right;padding-top: 3px;padding-bottom: 2px;">
        <input align="center" type="submit" value="add" style="background-color: blue;cursor: pointer;border-radius: 20px;width:30%;height:25px;color: white">
        </div>
          </form>
        </div>
      
        
        <hr color="blue">
        <h4 style="color:blue">Upload Addresses</h4>
 		<div style="width:100%;padding: 5px;overflow:hidden;">
        <form action="FileUpload" method="post" enctype="multipart/form-data">
        <div align="right" style="width:60%;float:left;padding-top: 2px;padding-bottom:2px;">
        <input type="file" name="file"  placeholder="Upload file" style="width:400px;height:25px;border-radius: 20px">
        </div>
        <div style="width:40%;float:right;padding-top: 3px;padding-bottom: 2px;">
        <input align="center" type="submit" value="Upload" style="background-color: blue;cursor: pointer;border-radius: 20px;width:30%;height:25px;color: white">
        </div>
        </form>
        </div>
		 
		
		<hr color="blue">
         <h4 style="color:blue">Search Address</h4>
         <div style="width:100%;padding: 5px;overflow:hidden;">
        <form action="getsimilar">
        <div align="right" style="width:60%;float:left;padding-top: 2px;padding-bottom:2px;">
        <input type="text" name="word"  class=nameInput placeholder="Enter add to search" style="width:400px;height:25px;border-radius: 20px">
        </div>
        <div style="width:40%;float:right;padding-top: 3px;padding-bottom: 2px;">
        <input align="center" type="submit" value="search" style="background-color: blue;cursor: pointer;border-radius: 20px;width:30%;height:25px;color: white">
        </div>
        </form>
        </div>
        
        <div style="padding-top: 5px;padding-bottom:5px;padding-left:25%;padding-right:25%;">
        <div style="background-color: white;width: 100%" >
         <ul>
          <tr th:each="student: ${adlist}">
	    <li><td th:text="${student.addr}" /></li>
	    </tr>
	     </ul>	

         </div>
        
        </div>
        
		
        
       
        
		<!--  similar-search.....
		<form action="getsimilar">
		<input type="text" name="word" class=nameInput><br>
		<input type="submit"><br>
		</form>-->
		
		
	
</main>
<footer style="background-color:blue;position: fixed;bottom: 0;height: 25px;width:100%;padding: 5px">
        <center style="color: white;">ThankYou..</center>
    </footer>
</body>

</html>
